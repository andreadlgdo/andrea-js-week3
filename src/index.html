<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/src.js"></script>
</head>

<body>
    <header class="header">
       <div class="header_div"><img src="images/title.png" class="header_rick-morty" alt="rick and morty"></div>
        <nav class="header_nav">
            <form class="header_form">
                <label class="form_label" for="buscar">search for characters: </label>
                <input class="form_search" type="text" name="buscar" id="buscar" placeholder="Search for a character by name">
                <input class="form_button" type="button" value="buscar" onclick="getValor()">
            </form>
        </nav>
    </header>

    <main class="main">

        <aside class="aside">
            <div class="aside_all">
                <h3 class="aside_rick&morty">Rick And Morty</h3>
                <button class="aside_items-list1" onclick="getCharacters()">All Characters</button>
            </div>

            <br><br>
            <h3 class="aside_filters">Filters</h3>
                    <ul class="aside_list">
                        <li class="aside_item-title">Species</li>

                        <ul class="aside_list">
                            <li class="aside_radio-item"><input type="radio" name="specie" class="aside_radio" onclick="filterby('species','Human')"/>Human</li>
                            <li class="aside_radio-item"><input type="radio" name="specie" class="aside_radio" onclick="filterby('species','Alien')"/>Alien</li>
                            <li class="aside_radio-item"><input type="radio" name="specie" class="aside_radio" onclick="filterby('species','Humanoid')"/>Humanoid</li>
                            <li class="aside_radio-item"><input type="radio" name="specie" class="aside_radio" onclick="filterby('species','Poopybutthole')"/>Poopybutthole</li>
                            <li class="aside_radio-item"><input type="radio" name="specie" class="aside_radio" onclick="filterby('species','Mythological Creature')"/>Mythological Creature</li>
                        </ul>
                        <li class="aside_item-title">Gender</li>
                        <ul class="aside_list">
                            <li class="aside_radio-item"><input type="radio" name="gender" class="aside_radio" onclick="filterby('gender','Male')"/>Male</li>
                            <li class="aside_radio-item"><input type="radio" name="gender" class="aside_radio" onclick="filterby('gender','Female')"/>Female</li>
                        </ul>
                        <li class="aside_item-title">Status</li>
                        <ul class="aside_list">
                            <li class="aside_radio-item"><input type="radio" name="status" class="aside_radio" onclick="filterby('status','Alive')"/>Alive</li>
                            <li class="aside_radio-item"><input type="radio" name="status" class="aside_radio" onclick="filterby('status','Dead')"/>Dead</li>
                            <li class="aside_radio-item"><input type="radio" name="status" class="aside_radio" onclick="filterby('status','Unknown')"/>Unknown</li>
                        </ul>
                    </ul>
                </li>
                <button class="aside_aplicar-filtros" onclick="filter()">Apply filters</button>

        </aside>
        <section class="section">

        </section>

        <section class="section_pagination">
            <ul class="pagination">
             <!--   <li><button class="pagination_item-atras" onclick="haciaAtras()">«</button></li>-->
                <li><button class="pagination_item1" onclick="cambiarPagina(1)">1</button></li>
                <li><button class="pagination_item2" onclick="cambiarPagina(2)">2</button></li>
                <li><button class="pagination_item3" onclick="cambiarPagina(3)">3</button></li>
                <li><button class="pagination_item4" onclick="cambiarPagina(4)">4</button></li>
                <li><button class="pagination_item5" onclick="cambiarPagina(5)">5</button></li>
                <li><button class="pagination_item6" onclick="cambiarPagina(6)">6</button></li>
                <li><button class="pagination_item7" onclick="cambiarPagina(7)">7</button></li>
                <!--<li><button class="pagination_item-alante" onclick="haciaDelante()">»</button></li>-->
            </ul>

        </section>

    </main>
    <br><br>
    <footer class="footer">
        <p>Create by Andrea Delgado</p>
    </footer>
</body>

</html>
